<div class="project-header">
  <div class="header-container">
    <h1>{{ project?.title }}</h1>
    <div class="header-actions">
      <a href="https://modernc1.github.io/E-Commerce.G-Store/home" target="_blank" class="btn primary-btn">
        <i class="bi bi-box-arrow-up-right"></i> Live Demo
      </a>
    </div>
  </div>

  <app-project-gallery [images]="project?.gallery || []"></app-project-gallery>
</div>

<div class="project-content">
  <app-details-section title="Modern E-Commerce Experience"
  description="
  <strong>Frontend:</strong> Angular 19, Reactive Forms, Reusable Components<br>
  <strong>Backend:</strong> ASP.NET Core Web API, Clean Architecture<br>
  <strong>Features:</strong> Product Variations (Sizes/Colors), Shopping Cart, Tap Payment Integration<br>
  <strong>UX:</strong> Fully responsive design with modern motion effects"></app-details-section>

  <app-details-section title="Advanced Discovery" description="Built-in advanced filtering and search system allowing users to find specific products by category, price, size, and more."></app-details-section>

  <app-details-section title="Secure Checkout" description="Integration with Tap Payments for a safe and professional checkout experience, handling various payment methods seamlessly."></app-details-section>
</div>
