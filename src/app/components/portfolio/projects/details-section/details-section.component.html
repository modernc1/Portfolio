<div class="content-section" [ngClass]="{ 'reverse': reverse }">
  <div [class]="longImage ? 'image' : 'normal-image'">
    <div [class]="longImage ? 'item-image' : 'normal-item-image'" [style.backgroundImage]="'url(' + image + ')'"></div>
  </div>
  <div class="description">
    <h2>{{ title }}</h2>
    <p [innerHTML]="description"></p>
  </div>
</div>
